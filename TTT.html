<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="TTT.css" rel="stylesheet" type="text/css" defer src="TTT.js"/>
    
    <title>TIC-TAC-TOE
    </title>
</head>
<body>
    <header>
        Tic-Tac-Toe 
    </header>
    <h1> Player <span class="current-player">X</span>'s turn </h1>
    <main id = 'board'>
        <div class = 'box' id = 'bx-1'></div>
        <div class = 'box' id = 'bx-2'></div>
        <div class = 'box' id = 'bx-3'></div>

        <div class = 'box' id = 'bx-4'></div>
        <div class = 'box' id = 'bx-5'></div>
        <div class = 'box' id = 'bx-6'></div>

        <div class = 'box' id = 'bx-7'></div>
        <div class = 'box' id = 'bx-8'></div>
        <div class = 'box' id = 'bx-9'></div>
        
    </main>
    <section class = 'controls'>
        <button id='playAgain'> Play Again</button>
    </section>
</body>
</html>
